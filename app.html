    <main class="container mt-3">
      <div class="row mx-1 g-3">
        <div class="col-12 col-md-4 pt-3">
            <div class="row row-cols-1 row-cols-md-2 g-3">
                <div class="col d-flex flex-column justify-content-center">
                    <label for="Amount" class="form-label fs-5">Loan Amount</label>
                </div>
                <div class="col">
                    <input id="amount" name="Amount" type="number" class="form-control" value="25000" />
                </div>
                <div class="col">
                    <label for="Months" class="form-label fs-5">Term (Months)</label>
                </div>
                <div class="col">
                    <input id="months" name="Months" type="number" class="form-control" value="60" />
                </div>
                <div class="col">
                    <label for="Rate" class="form-label fs-5">Interest Rate (%)</label>
                </div>
                <div class="col">
                    <div class="d-flex align-items-center">
                        <input id="rate" name="Rate" type="number" class="form-control" value="5" />
                    </div>
                </div>
                <div class="col"></div>
                <div class="col">
                    <button class="btn btn-success w-100" onclick="calcMortgage()">Calculate</button>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-6 text-center">
          <div class="d-flex">
                <div id="tprinid" class="text-start w-100 fs-5 py-4 px-5"></div>
                <div id="tprin" class="text-end w-100 fs-5 py-4 px-5"></div>
            </div>
            <div class="d-flex">
                <div class="text-start w-100 fs-5 py-2 px-5" id="tintid"></div>
                <div id="tint" class="text-end w-100 fs-5 py-2 px-5"></div>
            </div>
            <div class="d-flex">
                <div class="text-start w-100 fs-5 py-4 px-5" id="tcostid"></div>
                <div id="tcost" class="text-end w-100 fs-5 py-4 px-5"></div>
            </div>
            <div class="d-flex">
                <div class="text-start w-100 fs-5 py-2 px-5" id="monthlyid"></div>
                <div id="monthly" class="text-end w-100 fs-5 py-2 px-5">&nbsp;</div>
            </div>
            
        </div>
        <div class="col-12 col-md-2 text-center">
          <img src="/img/Money Tree.png" class="img-fluid appLogo w-100 my-4" alt="APP NAME logo"/>
        </div>
    </div>
    <div class="table-responsive mx-1 my-3">
        <table class="table table-striped table-bordered border border-3 border-dark">
            <thead class="table-dark">
                <th>Month</th>
                <th class="text-end">Payment</th>
                <th class="text-end">Principal</th>
                <th class="text-end">Interest</th>
                <th class="text-end">Total Interest</th>
                <th class="text-end">Balance</th>
            </thead>
            <tbody id="calcTable" class="">
            </tbody>
        </table>
    </div>

    <template id="trtemp">
      <tr>
          <td data-id="month"></td>
          <td data-id="pay" class="text-end"></td>
          <td data-id="prin" class="text-end"></td>
          <td data-id="int" class="text-end"></td>
          <td data-id="total" class="text-end"></td>
          <td data-id="bal" class="text-end"></td>
      </tr>
  </template>
